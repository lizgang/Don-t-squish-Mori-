<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Squish Mori!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #game-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 50%, #9333ea 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .sparkle {
            position: absolute;
            color: white;
            opacity: 0.2;
            animation: pulse 2s ease-in-out infinite;
            font-size: 24px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes squish {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.8) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .screen {
            display: none;
            text-align: center;
            z-index: 10;
            animation: fadeIn 0.5s ease-out;
        }

        .screen.active {
            display: block;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .high-score-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem 2rem;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .high-score-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fde047;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .trophy {
            width: 24px;
            height: 24px;
        }

        button {
            background: white;
            color: #9333ea;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: all 0.2s;
            animation: pulse 2s ease-in-out infinite;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        .score-display {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .score-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #9333ea;
            animation: pulse 2s ease-in-out infinite;
        }

        .game-instruction {
            font-size: 2rem;
            color: white;
            font-weight: bold;
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite;
        }

        #mori-image {
            width: 400px;
            height: auto;
            cursor: pointer;
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.5));
            transition: all 0.3s;
        }

        #mori-image:hover {
            transform: scale(1.05);
        }

        #mori-image.floating {
            animation: float 3s ease-in-out infinite;
        }

        #mori-image.squished {
            animation: squish 0.5s ease-out;
        }

        .game-over-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem 3rem;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .score-label {
            font-size: 2rem;
            font-weight: bold;
            color: #9333ea;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 3rem;
            font-weight: bold;
            color: #ec4899;
        }

        .new-high-score {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            color: #fde047;
            font-size: 1.5rem;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        .image-container {
            margin-bottom: 2rem;
        }

        #gameover-mori {
            width: 320px;
            height: auto;
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.5));
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            button { font-size: 1.2rem; padding: 0.75rem 2rem; }
            #mori-image { width: 300px; }
            #gameover-mori { width: 240px; }
            .game-over-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Sparkles background -->
        <div id="sparkles"></div>

        <!-- Title Screen -->
        <div id="title-screen" class="screen active">
            <h1>Don't Squish Mori!</h1>
            <p class="subtitle">Can you resist the temptation?</p>
            <div id="high-score-display" class="high-score-box" style="display: none;">
                <div class="high-score-content">
                    <span class="trophy">üèÜ</span>
                    <span id="high-score-text">High Score: 0.0s</span>
                </div>
            </div>
            <button onclick="startGame()">START GAME</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="score-display">
                <p class="score-text" id="current-score">0.0s</p>
            </div>
            <p class="game-instruction">DON'T TAP MORI!</p>
            <img id="mori-image" class="floating" src="https://i.imgur.com/NxvGvnG.png" alt="Mori" onclick="squishMori()">
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="screen">
            <h1 class="game-over-title">YOU SQUISHED MORI!</h1>
            <div class="image-container">
                <img id="gameover-mori" src="https://i.imgur.com/Xjw8PUe.png" alt="Squished Mori">
            </div>
            <div class="score-card">
                <p class="score-label">Final Score</p>
                <p class="score-value" id="final-score">0.0s</p>
                <div id="new-high-score-badge" class="new-high-score" style="display: none;">
                    <span class="trophy">üèÜ</span>
                    <span>NEW HIGH SCORE!</span>
                </div>
            </div>
            <button onclick="backToTitle()">TRY AGAIN</button>
        </div>
    </div>

    <script>
        let currentScreen = 'title';
        let score = 0;
        let highScore = 0;
        let isSquished = false;
        let scoreInterval = null;

        // Load high score
        const savedScore = localStorage.getItem('moriHighScore');
        if (savedScore) {
            highScore = parseInt(savedScore);
            updateHighScoreDisplay();
        }

        // Create sparkles
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '‚ú®';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkle.style.animationDuration = (2 + Math.random() * 2) + 's';
            sparklesContainer.appendChild(sparkle);
        }

        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenName + '-screen').classList.add('active');
            currentScreen = screenName;
        }

        function updateHighScoreDisplay() {
            const display = document.getElementById('high-score-display');
            const text = document.getElementById('high-score-text');
            if (highScore > 0) {
                display.style.display = 'block';
                text.textContent = `High Score: ${(highScore / 10).toFixed(1)}s`;
            }
        }

        function startGame() {
            score = 0;
            isSquished = false;
            showScreen('game');
            
            const moriImage = document.getElementById('mori-image');
            moriImage.src = 'https://i.imgur.com/NxvGvnG.png';
            moriImage.classList.add('floating');
            moriImage.classList.remove('squished');

            scoreInterval = setInterval(() => {
                if (!isSquished) {
                    score++;
                    document.getElementById('current-score').textContent = (score / 10).toFixed(1) + 's';
                }
            }, 100);
        }

        function squishMori() {
            if (isSquished) return;
            
            isSquished = true;
            clearInterval(scoreInterval);

            const moriImage = document.getElementById('mori-image');
            moriImage.src = 'https://i.imgur.com/Xjw8PUe.png';
            moriImage.classList.remove('floating');
            moriImage.classList.add('squished');

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('moriHighScore', highScore.toString());
                document.getElementById('new-high-score-badge').style.display = 'flex';
            } else {
                document.getElementById('new-high-score-badge').style.display = 'none';
            }

            setTimeout(() => {
                document.getElementById('final-score').textContent = (score / 10).toFixed(1) + 's';
                showScreen('gameover');
            }, 1000);
        }

        function backToTitle() {
            updateHighScoreDisplay();
            showScreen('title');
        }
    </script>
</body>
</html>
